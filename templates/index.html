<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Extraction | HuggingFace model</title>
</head>
<body>
    <h1>Intent Extraction and Email Generation using opensource model</h1>
    <form action="/analyze-urls" method="post">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <label for="pages">Pages Visited (comma-separated URLs):</label><br>
        <textarea id="pages" name="pages" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Generate Email</button>
    </form>
</body>
</html>
